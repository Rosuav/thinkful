<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4.3.4 - API Hack - Movie Time - Challenge</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css">

  <!-- Latest FontAwesome CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Latest compiled and minified jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- jQuery view and render for templates -->
  <script src="http://www.jsviews.com/download/jsrender.min.js"></script>

  <!-- MomentJS - Nice date/times -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Movie Time</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Titles">
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-3 left-menu"></div>
      <div class="col-xs-9 main-content"></div>
    </div>
  </div>

  <!-- Loading Template -->
  <script id="loading-template" type="text/x-jsrender">
    <div class="text-center">
      <i class="fa fa-fw fa-spinner fa-pulse"></i>
    </div>
  </script>

  <!-- Left Menu Template -->
  <script id="left-menu-template" type="text/x-jsrender">
    <ul class="list-group">
      <a href="#" class="list-group-item active" data-id="home">
        Home
      </a>
      {{for genres}}
        <a href="#" class="list-group-item" data-id="{{:id}}">{{:name}}</a>
      {{/for}}
    </ul>
  </script>

  <!-- Movie Section Template -->
  <script id="movie-section-template" type="text/x-jsrender">
    <div class="row">
      <div class="col-xs-12">
        <h3>{{:title}}</h3>
      </div>
    </div>

    <div class="row movies">
      {{for movies}}
        <div class="col-xs-3 movie">
          <img src="{{:posterSrc}}" class="img-responsive img-thumbnail" alt="Responsive image">
        </div>
      {{/for}}
    </div>
  </script>

  <script src="js/app.js"></script>
</body>
</html>
