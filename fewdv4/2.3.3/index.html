<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
  <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/inputs.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/checkbox.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/ripple.js"></script>
</head>
<body>
  <div class="form-holder">
    <form class="add-item-form">
      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Item</label>
        <div class="button-holder pull-right">
          <button class="btn btn-md" type="submit">Add Item</button>
        </div>
      </div><!-- /.group -->
    </form>
  </div><!-- /.form-holder -->

  <div class="error-holder">
    <div class="invalid-input-error">
      The item entered is invalid, please try a different item
    </div>
    <div class="unique-input-error">
      That item is already on the list, please try a different item
    </div>
  </div>

  <div class="shopping-list-holder">
    <h1 class="header">Shopping List</h1>

    <ul class="shopping-list">
      <li>
        <span class="text">Eggs</span>
        <span class="polymer pull-right">
          <input type="checkbox" id="item-eggs">

          <label for="item-eggs">
              <span class="circle"></span>
              <span class="check"></span>
              <span class="box"></span>
          </label>
        </span>
      </li>
      <li>
        <span class="text">Milk</span>
        <span class="polymer pull-right">
          <input type="checkbox" id="item-milk">

          <label for="item-milk">
              <span class="circle"></span>
              <span class="check"></span>
              <span class="box"></span>
          </label>
        </span>
      </li>
      <li>
        <span class="text">Beer</span>
        <span class="polymer pull-right">
          <input type="checkbox" id="item-beer">

          <label for="item-beer">
              <span class="circle"></span>
              <span class="check"></span>
              <span class="box"></span>
          </label>
        </span>
      </li>
      <li>
        <span class="text">Flour</span>
        <span class="polymer pull-right">
          <input type="checkbox" id="item-flour">

          <label for="item-flour">
              <span class="circle"></span>
              <span class="check"></span>
              <span class="box"></span>
          </label>
        </span>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
