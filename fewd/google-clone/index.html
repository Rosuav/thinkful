<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Clone</title>

    <link rel='stylesheet' href='css/reset.css' />
    <link rel='stylesheet' href='css/main.css' />
  </head>
  <body>
    <header>
      <ul class='pull-right'>
        <li class='text'>+Trevor</li>
        <li class='text'>Gmail</li>
        <li class='text'>Images</li>
        <li><span class='icon grid'></span></li>
        <li><span class='icon bell'></span></li>
        <li><span class='share'><a href='#'>Share</a></span></li>
        <li><span class='profile-pic'></span></li>
      </ul>
    </header>

    <div class='clear'></div>

    <section class='main-content text-center'>
      <div class='logo'>
        <img src='images/google-logo.png' alt='Google' />
      </div>
      <form class='search-form'>
        <p><input type='text' class='search-input' /></p>
        <p>
          <button type='button' class='search-button'>Google Search</button>
          <button type='button' class='search-button'>I'm Feeling Lucky</button>
        </p>
      </form>
    </section>

    <footer></footer>
  </body>
</html>
