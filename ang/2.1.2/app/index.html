<!DOCTYPE html>
<html lang="en" ng-app="OWMApp">
<head>
  <meta charset="UTF-8">
  <title>Open Weather</title>

  <!-- build:css css/styles.css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
</head>
<body>
  <a href="#/cities/New%20York">New York</a>
  <a href="#/cities/Dallas">Dallas</a>
  <a href="#/cities/Chicago">Chicago</a>

  <!-- View -->
  <div ng-view></div>

  <!-- build:vendor js/vendor.js -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <!-- endbuild -->
  <!-- build:angular js/angular.min.js.map -->
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <!-- endbuild -->
  <!-- build:route js/angular-route.min.js.map -->
  <script src="bower_components/angular-route/angular-route.min.js.map"></script>
  <!-- endbuild -->
  <!-- build:js js/app.js -->
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
