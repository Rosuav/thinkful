<!DOCTYPE html>
<html lang="en" ng-app="WaitstaffApp">
<head>
  <meta charset="UTF-8">
  <title>Waitstaff Tool - Routes</title>

  <!-- build:css css/style.css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->
</head>
<body>
