<!DOCTYPE html>
<html ng-app="ThinkfulProjects">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="js/main.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class='container' ng-controller='ProjectsCtrl'>

      <div class="jumbotron">
        <div class="page-header">
          <h1>Thinkful Coursework <small>by Trevor Nowalk</small></h1>
        </div>
        <p>
          Below are the various projects completed as part of the Thinkful curriculum.
        </p>
      </div>

      <div class="panel-group" id="accordion">
        <div class="panel panel-default" ng-repeat="(idx, course) in courses">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{course.code}}">
                {{course.name}}
              </a>
            </h4>
          </div>
          <div id="collapse-{{course.code}}" class="panel-collapse collapse in">
            <div class="panel-body">
              <ul class="list-group">
                <li ng-repeat="project in projects[idx]" class="list-group-item">
                  <div class="row">
                    <div class="col-xs-9 col-sm-7">
                      {{project.name}}
                    </div>
                    <div class="col-xs-3 col-sm-5">
                      <div class='pull-right'>
                        <a ng-if="['git'].indexOf(project.type) !== -1 && project.filename != undefined"
                           ng-href='{{idx}}/{{project.filename}}'
                           class='btn btn-primary btn-xs'>
                          <span class="visible-xs">
                            <i class='fa fa-fw fa-download'></i>
                          </span>
                          <span class="hidden-xs">
                            <i class='fa fa-fw fa-download'></i> Direct Download
                          </span>
                        </a>
                        <a ng-if="['git', 'markdown'].indexOf(project.type) !== -1"
                           ng-href='{{project.gitHubUrl}}'
                           class='btn btn-default btn-xs'
                           target="_blank">
                          <span class="visible-xs">
                            <i class='fa fa-fw fa-cloud'></i>
                          </span>
                          <span class="hidden-xs">
                            <i class='fa fa-fw fa-cloud'></i> View in GitHub
                          </span>
                        </a>
                        <a ng-if="project.type == 'cssdeck'"
                           ng-href='{{project.url}}'
                           class='btn btn-default btn-xs'
                           target="_blank">
                          <span class="visible-xs">
                            <i class='fa fa-fw fa-external-link'></i>
                          </span>
                          <span class="hidden-xs">
                            <i class='fa fa-fw fa-external-link'></i> View on CSSDeck
                          </span>
                        </a>
                        <a ng-if="project.type == 'codepen'"
                           ng-href='{{project.url}}'
                           class='btn btn-default btn-xs'
                           target="_blank">
                          <span class="visible-xs">
                            <i class='fa fa-fw fa-codepen'></i>
                          </span>
                          <span class="hidden-xs">
                            <i class='fa fa-fw fa-codepen'></i> View on CSSDeck
                          </span>
                        </a>
                        <a ng-if="project.type == 'image'"
                           ng-href='{{project.src}}'
                           class='btn btn-default btn-xs'
                           target="_blank">
                          <span class="visible-xs">
                            <i class='fa fa-fw fa-image'></i>
                          </span>
                          <span class="hidden-xs">
                            <i class='fa fa-fw fa-image'></i> Image
                          </span>
                        </a>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- End .container -->
  </body>
</html>
